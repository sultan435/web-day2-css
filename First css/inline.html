<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic css</title>
    <style>
        #short{
            color: blue;
            text-align: center;
        }
        #shuvo{
            text-align: right;
            font-size: larger;
            font-weight: bolder;
        }
        p{
            background-color: indianred;
            width: 50%;
        }
        li{
            color: indigo;
        }
        .player{
            text-align: right;

        }
    </style>
</head>
<body>
    <h1 style="color: red;">Inline Basic css</h1>
    <p style="background-color: brown;">cascading style sheet</p>
    <p>style form css</p>
    <p id="short">style in the inline css</p>
    <p class="player">I Love you sonia</p>
    <p id="shuvo">I Love you very much</p>
    <h3>Internal Css</h3>
    <ul>
        <li>Inline</li>
        <li>internal or embedded</li>
        <li>external css</li>
    </ul>

    <p class="player">short paragraph</p>
</body>
</html>
